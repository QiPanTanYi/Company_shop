<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>购买ing</title>
    <style>
      body {
        background-size: cover;
        background-image: url("images/u1.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: 0 0;
      }
      .cart {
        background-color: #fafcff;
        width: 700px;
        padding: 0 10px 10px;
        border: 1px solid #d5e5f5;
      }
      .cart-title {
        margin-bottom: 10px;
        font-size: 14px;
        border-bottom: 1px solid #aed2ff;
        line-height: 30px;
        height: 30px;
        font-weight: 700;
        text-indent: 15px;
        color: #333;
        font-family: "Microsoft YaHei";
      }
      .cart-table {
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
        font-size: 12px;
        font-family: Verdana, "Microsoft YaHei";
        color: #333;
      }
      .cart-table th {
        border-bottom: 2px solid #b2d1ff;
        font-weight: normal;
        height: 35px;
        line-height: 23px;
      }
      .cart-item {
        background-color: #fafcff;
        border-bottom: 1px dotted #84b3fd;
      }
      .cart-item td {
        height: 55px;
        text-align: center;
      }
      .cart-item .cart-txt-left {
        text-align: left;
      }
      .cart-name {
        color: #3366d4;
        font-weight: bold;
      }
      .cart-subtotal {
        color: #ff3334;
        font-weight: bold;
      }
      .cart-reduce,
      .cart-add {
        display: inline-block;
        width: 16px;
        height: 16px;
        line-height: 16px;
        color: #fff;
        background-color: #bdbdbd;
        border: 0;
        cursor: pointer;
        border-radius: 2px;
        font-family: "Arial";
        font-size: 13.3333px;
      }
      .cart-reduce:hover,
      .cart-add:hover {
        background-color: #ff9900;
      }
      .cart-num {
        margin: 5px;
        width: 35px;
        text-align: center;
        height: 20px;
        line-height: 20px;
        padding: 0 3px;
        display: inline-block;
        background: #fff;
        border: 1px solid #bbb;
      }
      .cart-del,
      .cart-all {
        color: #3366d4;
      }
      .cart-del:hover,
      .cart-all:hover {
        text-decoration: underline;
        cursor: pointer;
      }
      .cart-bottom {
        height: 55px;
        text-align: right;
      }
      .cart-bottom .cart-all {
        position: relative;
        top: 1px;
      }
      .cart-total-price {
        color: #ff3334;
        font-weight: bold;
        font-size: 16px;
      }
      .cart-bottom-btn {
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin: 0 20px;
        background: #fe8502;
        border: 1px solid #ff6633;
        border-radius: 5px 5px 5px 5px;
        padding: 6px 12px;
      }
      .cart-bottom-btn:hover {
        background: #ff6600;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center">
      <div class="cart">
        <div class="cart-title">购买中......</div>
        <table class="cart-table">
          <tr>
            <th width="60"><span class="cart-all">全选</span></th>
            <th>商品</th>
            <th width="120">单价</th>
            <th width="100">数量</th>
            <th width="120">小计</th>
            <th width="80">操作</th>
          </tr>
          <tr class="cart-item">
            <td><input class="cart-check" type="checkbox" checked /></td>
            <td class="cart-txt-left">
              <span class="cart-name">Loading...</span>
            </td>
            <td><span class="cart-price">0</span></td>
            <td>
              <span class="cart-reduce">-</span><span class="cart-num">0</span
              ><span class="cart-add">+</span>
            </td>
            <td><span class="cart-subtotal">0</span></td>
            <td><span class="cart-del">删除</span></td>
          </tr>
          <tr class="cart-bottom">
            <td colspan="6">
              <span class="cart-bottom-span"
                >已选择 <span class="cart-total-num">0</span> 件商品</span
              >
              <span class="cart-bottom-span"
                >总计：<span class="cart-total-price">0</span></span
              >
              <!--            写入一个函数跳转内容-->
              <span class="cart-bottom-btn" onclick="f()">提交订单</span>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./ShopCart.js"></script>
    <script>
      ShopCart("cart", [
        { name: "一级帮纸尿裤M92（6-11kg）", price: 118, num: 1 },
        { name: "一级帮纸尿裤L72（9-14kg）", price: 124, num: 0 },
        { name: "一级帮纸尿裤XXL64（12-17kg）", price: 130, num: 0 },
        { name: "运费", price: 10, num: 1 },
      ]);
    </script>
  </body>
</html>
